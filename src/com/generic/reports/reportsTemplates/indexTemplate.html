<html>

<HEAD>
    <TITLE>Automation Test Results</TITLE>
    <style>
        tr:nth-of-type(odd) {
            background: #eee;
        }

        th {
            background: #333;
            color: white;
            font-weight: bold;
        }

        td,
        th {
            padding: 6px;
            border: 1px solid #ccc;
            text-align: left;
        }
    </style>
</HEAD>

<body>
    <h4 align=center>
        <FONT COLOR=#153E7E FACE=Arial SIZE=6><b><u> Automation Test Results</u></b></h4>
    <h4>
        <FONT COLOR=#153E7E FACE=Arial SIZE=4.5>
            <u>Test Details :</u>
    </h4>
    <table border=1 cellspacing=1 cellpadding=1>
        <tr>
            <td width=150 align=left bgcolor=#153E7E>
                <FONT COLOR=#E0E0E0 FACE=Arial SIZE=2.75><b>Run Date</b></td>
            <td width=150 align=left>
                <FONT COLOR=#153E7E FACE=Arial SIZE=2.75><b>~RunDate~</b></td>
        </tr>
        <tr>
            <td width=150 align=left bgcolor=#153E7E>
                <FONT COLOR=#E0E0E0 FACE=Arial SIZE=2.75><b>Run StartTime</b></td>
            <td width=150 align=left>
                <FONT COLOR=#153E7E FACE=Arial SIZE=2.75><b>~StartTime~</b></td>
        </tr>
        <tr>
            <td width=150 align=left bgcolor=#153E7E>
                <FONT COLOR=#E0E0E0 FACE=Arial SIZE=2.75><b>Run EndTime</b></td>
            <td width=150 align=left id='end_time'>
                <FONT COLOR=#153E7E FACE=Arial SIZE=2.75><b>~EndTime~</b></td>
        </tr>
        <tr id='Done_end'>
            <td width=150 align=left bgcolor=#153E7E>
                <FONT COLOR=#E0E0E0 FACE=Arial SIZE=2.75><b>Environment</b></td>
            <td width=150 align=left>
                <FONT COLOR=#153E7E FACE=Arial SIZE=2.75><b>~Env~</b></td>
        </tr>
        <tr>
            <td width=150 align=left bgcolor=#153E7E>
                <FONT COLOR=#E0E0E0 FACE=Arial SIZE=2.75><b>Browser Type</b></td>
            <td width=150 align=left>
                <FONT COLOR=#153E7E FACE=Arial SIZE=2.75><b>~BrowserType~</b></td>
        </tr>
    </table>
    <h4>
        <FONT COLOR=#153E7E FACE=Arial SIZE=4.5>
            <u>~SuiteName~ Report :</u>
    </h4>
    <table border=1 cellspacing=1 cellpadding=1 width=100%>
        <tr>
            <td width=5% align=c enter bgcolor=#153E7E>
                <FONT COLOR=#E0E0E0 FACE=Arial SIZE=2><b>Test Script</b></td>
            <td width=10% align=center bgcolor=#153E7E>
                <FONT COLOR=#E0E0E0 FACE=Arial SIZE=2><b>Test Case Name</b></td>
            <td width=35% align=center bgcolor=#153E7E>
                <FONT COLOR=#E0E0E0 FACE=Arial SIZE=2><b>Test Case Description</b></td>
            <td width=10% align=center bgcolor=#153E7E>
                <FONT COLOR=#E0E0E0 FACE=Arial SIZE=2><b>Status</b></td>
            <td width=20% align=center bgcolor=#153E7E>
                <FONT COLOR=#E0E0E0 FACE=Arial SIZE=2><b>Run Start Time</b></td>
            <td width=20% align=center bgcolor=#153E7E>
                <FONT COLOR=#E0E0E0 FACE=Arial SIZE=2><b>Run End Time</b></td>
            <td width=20% align=center bgcolor=#153E7E>
                <FONT COLOR=#E0E0E0 FACE=Arial SIZE=2><b>exec. time</b></td>
            <td width=20% align=center bgcolor=#153E7E>
                <FONT COLOR=#E0E0E0 FACE=Arial SIZE=2><b>Logs</b></td>
        </tr>
