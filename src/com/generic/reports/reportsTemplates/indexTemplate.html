<html>

<HEAD>
    <TITLE>Automation Test Results</TITLE>
    <style>
        tr:nth-of-type(odd) {
            background: #eee;
        }

        th {
            background: #333;
            color: white;
            font-weight: bold;
        }

        td,
        th {
            padding: 6px;
            border: 1px solid #ccc;
            text-align: left;
			vertical-align: top;
        }
		table {
		max-width: 1200px;
		margin: auto;
		}
		h4{
		text-align: center;
		}
		#piechart,#headerTable {
			display: inline-block;
		}
		#piechart {
			display: inline-block;
		}
		#headerTable {
			
		}
		#headerTable td {
			vertical-align: middle;
		}
		#detailsContainer {
			max-width: 1200px;
			margin: auto;
			display: flex;
			justify-content: space-between;
		}
		#headerTableContainer {
			display: inline-block;
			vertical-align: top;
			margin-top: 71px;
		}
		
    </style>
</HEAD>

<body>
    <h4 align=center><FONT COLOR=#153E7E FACE=Arial SIZE=6><b><u> Automation Test Results</u></b></FONT></h4>
    <h4>
        <FONT COLOR=#153E7E FACE=Arial SIZE=4.5>
            <u>Test Details :</u>
		</FONT>
    </h4>
	<div id="detailsContainer">
	<div id="headerTableContainer">
    <table id = "headerTable" border=1 cellspacing=1 cellpadding=1>
        <tr>
            <td width=150 align=left bgcolor=#153E7E>
                <FONT COLOR=#E0E0E0 FACE=Arial SIZE=2.75><b>Run Date</b></td></FONT>
            <td width=150 align=left>
                <FONT COLOR=#153E7E FACE=Arial SIZE=2.75><b>~RunDate~</b></td></FONT>
        </tr>
        <tr>
            <td width=150 align=left bgcolor=#153E7E>
                <FONT COLOR=#E0E0E0 FACE=Arial SIZE=2.75><b>Run StartTime</b></td></FONT>
            <td width=150 align=left>
                <FONT COLOR=#153E7E FACE=Arial SIZE=2.75><b>~StartTime~</b></td></FONT>
        </tr>
        <tr>
            <td width=150 align=left bgcolor=#153E7E>
                <FONT COLOR=#E0E0E0 FACE=Arial SIZE=2.75><b>Run EndTime</b></td></FONT>
            <td width=150 align=left id='end_time'><FONT COLOR=#153E7E FACE=Arial SIZE=2.75><b>~EndTime~</b></td></tr><tr id='Done_end'>
            <td width=150 align=left bgcolor=#153E7E>
                <FONT COLOR=#E0E0E0 FACE=Arial SIZE=2.75><b>Environment</b></td></FONT>
            <td width=150 align=left>
                <FONT COLOR=#153E7E FACE=Arial SIZE=2.75><b>~Env~</b></td></FONT>
        </tr>
    </table>
	</div>
	<div id="piechart"></div>
	</div>
    <h4>
        <FONT COLOR=#153E7E FACE=Arial SIZE=4.5>
            <u>~SuiteName~ Report :</u> </FONT>
    </h4>
    <table id ="results" border=1 cellspacing=1 cellpadding=1 width=100%>
        <tr>
            <td width=5% align=c enter bgcolor=#153E7E>
                <FONT COLOR=#E0E0E0 FACE=Arial SIZE=2><b>Test Script</b></td>
            <td width=15% align=center bgcolor=#153E7E>
                <FONT COLOR=#E0E0E0 FACE=Arial SIZE=2><b>Test Case Name</b></td>
            <td width=30% align=center bgcolor=#153E7E>
                <FONT COLOR=#E0E0E0 FACE=Arial SIZE=2><b>Test Case Description</b></td>
            <td width=10% align=center bgcolor=#153E7E>
                <FONT COLOR=#E0E0E0 FACE=Arial SIZE=2><b>Status</b></td>
            <td width=10% align=center bgcolor=#153E7E>
                <FONT COLOR=#E0E0E0 FACE=Arial SIZE=2><b>Start Time</b></td>
            <td width=10% align=center bgcolor=#153E7E>
                <FONT COLOR=#E0E0E0 FACE=Arial SIZE=2><b>End Time</b></td>
            <td width=10% align=center bgcolor=#153E7E>
                <FONT COLOR=#E0E0E0 FACE=Arial SIZE=2><b>exec. time</b></td>
            <td width=10% align=center bgcolor=#153E7E>
                <FONT COLOR=#E0E0E0 FACE=Arial SIZE=2><b>Browser</b></td>
        </tr>
